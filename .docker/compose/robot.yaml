services:
  blue:
    image: ghcr.io/robotic-decision-making-lab/angler:rolling-robot
    build:
      dockerfile: .docker/Dockerfile
      target: robot
      context: ../../
    network_mode: host
    privileged: true
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined
    volumes:
      - /dev:/dev
      - /run/user/1000:/run/user/1000
      - type: bind
        source: ../../
        target: /home/angler/ws_angler/src/angler
    command: tail -f /dev/null
