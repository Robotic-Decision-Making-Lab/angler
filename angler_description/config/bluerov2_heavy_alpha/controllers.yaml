controller_manager:
  ros__parameters:
    update_rate: 225 # Hz

    forward_velocity_controller:
      type: forward_command_controller/ForwardCommandController

    forward_position_controller:
      type: forward_command_controller/ForwardCommandController

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    feedback_joint_position_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    feedback_joint_velocity_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

forward_velocity_controller:
  ros__parameters:
    joints:
      - alpha_axis_a
      - alpha_axis_b
      - alpha_axis_c
      - alpha_axis_d
      - alpha_axis_e
    interface_name: velocity

forward_position_controller:
  ros__parameters:
    joints:
      - alpha_axis_a
      - alpha_axis_b
      - alpha_axis_c
      - alpha_axis_d
      - alpha_axis_e
    interface_name: position

feedback_joint_position_trajectory_controller:
  ros__parameters:
    joints:
      - alpha_axis_a
      - alpha_axis_b
      - alpha_axis_c
      - alpha_axis_d
      - alpha_axis_e
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity

feedback_joint_velocity_trajectory_controller:
  ros__parameters:
    joints:
      - alpha_axis_a
      - alpha_axis_b
      - alpha_axis_c
      - alpha_axis_d
      - alpha_axis_e
    command_interfaces:
      - velocity
    state_interfaces:
      - position
      - velocity

tpik:
  ros__parameters:
    manipulator_base_link: "alpha_base_link"
    manipulator_end_link: "alpha_standard_jaws_tool"
